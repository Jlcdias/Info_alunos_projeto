<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inquéritos</title>
    <style>
        /* Classe para o contentor principal cinza */
        .caixa-pesquisa-inque {
            font-family: Arial, sans-serif;
            font-size: 11px;
            border: 1px solid #b5b5b5;
            padding: 10px;
            background-color: #ffffff;
            max-width: 800px;
            margin-bottom: 15px;
        }

        .titulo-negrito-inque {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }

        /* Estrutura da linha de input e botão */
        .linha-input-inque {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .label-texto-inque {
            width: 60px;
        }

        /* Classe para o Select azulado */
        .select-inquerito-inque {
            flex-grow: 1;
            background-color: #e2efff; /* Azul muito claro */
            border: 1px solid #a5c7ff; /* Borda azul */
            padding: 2px;
            height: 20px;
            border-radius: 2px;
        }

        /* Classe para o botão Pesquisar estilizado */
        .botao-pesquisar-inque {
            background: linear-gradient(to bottom, #ffffff 0%, #e0e0e0 100%);
            border: 1px solid #999999;
            border-radius: 15px;
            padding: 3px 25px;
            font-weight: bold;
            cursor: pointer;
            color: #333;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        /* Classes para a área de Detalhe e Mensagem */
        .seccao-detalhe-inque {
            font-family: Arial, sans-serif;
            font-size: 11px;
            margin-top: 15px;
        }

        .aviso-info-inque {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-top: 5px;
        }

        .icone-azul-inque {
            background-color: #0055ff;
            color: white;
            border-radius: 50%;
            width: 14px;
            height: 14px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
            font-style: italic;
        }
        .option_reclamacao_nota-inque {
            color: #b5b5b5;
        }

        /* Responsividade para ecrãs pequenos */
        .caixa-pesquisa-inque { box-sizing: border-box; width: 100%; max-width: 800px; }
        .select-inquerito-inque { min-width: 0; }

        @media (max-width: 600px) {
            .caixa-pesquisa-inque {
                padding: 8px;
                max-width: 100%;
            }
            .linha-input-inque {
                flex-direction: column;
                align-items: stretch;
                gap: 8px;
            }
            .label-texto-inque {
                width: auto;
                display: block;
            }
            .select-inquerito-inque {
                flex: none;
                width: 100%;
                height: auto;
            }
            .botao-pesquisar-inque {
                width: 100%;
                padding: 8px;
                border-radius: 6px;
            }
            .titulo-negrito-inque {
                font-size: 14px;
            }
            .seccao-detalhe-inque {
                font-size: 13px;
            }
            .aviso-info-inque {
                align-items: flex-start;
            }
            .icone-azul-inque {
                width: 18px;
                height: 18px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

    <div class="caixa-pesquisa-inque">
        <span class="titulo-negrito-inque">Pesquisa de Inquéritos</span>
        <div class="linha-input-inque">
            <span class="label-texto-inque">Inquérito</span>
            <select class="select-inquerito-inque">
                <option></option>
                <option class="option_reclamacao_nota-inque">Design Hipérmidia</option>
                <option class="option_reclamacao_nota-inque">Técnicas de Expressão do Português</option>
                <option class="option_reclamacao_nota-inque">Matématica</option>
                <option class="option_reclamacao_nota-inque">Introdução a Programação</option>
                <option class="option_reclamacao_nota-inque">Redes e Sistemas Operativos</option>
            </select>
            <button class="botao-pesquisar-inque">Pesquisar...</button>
        </div>
    </div>

    <div class="seccao-detalhe-inque">
        <span class="titulo-negrito-inque">Inquérito - Detalhe</span>
        <div class="aviso-info-inque">
            <span class="icone-azul-inque">i</span>
            <span>Deve ser seleccionado o inquérito ou o Utilizador não tem acesso ao inquérito escolhido.</span>
        </div>
    </div>

</body>
</html>
