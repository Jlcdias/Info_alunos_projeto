<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Inscrição em Turmas</title>
</head>
<body id="inscricbody">

<div class="inscric-turm-wizard">
    <input type="radio" name="wizard" id="s1" checked>
    <input type="radio" name="wizard" id="s2">
    <input type="radio" name="wizard" id="s3">

    <div class="inscric-turm-header">
        <label for="s1" class="inscric-turm-step">1. Seleção</label>
        <label for="s2" class="inscric-turm-step">2. Validação</label>
        <label for="s3" class="inscric-turm-step">3. Finalização</label>
    </div>

    <div class="inscric-turm-content" id="content1">
        <h2>Selecione uma Inscrição</h2>
        <label><i>Curso</i></label>
        <select class="inscric-turm-select">
            <option>(11024) Tecnologias e Programação de Sistemas de Informação - Sem Ramos</option>
            <option>Matématica Básica</option>
        </select>
        <div class="inscric-turm-nav">
            <label for="s2" class="inscric-turm-btn">Próximo ></label>
        </div>
    </div>

    <div class="inscric-turm-content" id="content2">
        <div class="inscric-turm-alert">
            <div style="font-size: 30px; font-weight: bold; opacity: 0.5;">?</div>
            <div>Não existem inscrições disponíveis para o aluno no curso selecionado (2020/21).</div>
        </div>
        <div class="inscric-turm-nav" style="justify-content: space-between;">
            <label for="s1" class="inscric-turm-btn inscric-turm-btn-back">Anterior</label>
            <label for="s3" class="inscric-turm-btn">Ver Detalhes ></label>
        </div>
    </div>

    <div class="inscric-turm-content" id="content3">
        <div class="inscric-turm-empty">
            <h1>Não foram encontradas inscrições em UC's</h1>
            <p style="color: #666;">Não existe nenhum período de inscrição disponível para o seu perfil no momento.</p>
        </div>
        <div class="inscric-turm-nav">
            <label for="s2" class="inscric-turm-btn inscric-turm-btn-back">Voltar</label>
        </div>
    </div>
</div>

</body>
</html>
