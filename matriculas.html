<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Matrículas/Inscrições</title>
</head>
<body id="inscricobody">

    <div class="inscrico-card">
        <h2 class="inscrico-titulo">Seleccione uma Inscrição</h2>

        <div class="inscrico-group">
            <label class="inscrico-label">Curso</label>
            <select class="inscrico-select">
                <option>(11024) Tecnologias e Programação de Sistemas de Informação - Sem Ramos - Especialidades - Curso Técnico Superior Profissional 2020/2021</option>
                <option>Matématica Básica</option>
            </select>
        </div>

        <div class="inscrico-alert">
            <div class="inscrico-alert-icon">?</div>
            <div class="inscrico-texto">
                Não existem inscrições disponíveis para o aluno, no curso: <strong>Tecnologias e Programação de Sistemas de Informação (2020/21)</strong>.
            </div>
        </div>

        <div class="inscrico-btn-container">
            <button class="inscrico-btn">Iniciar Inscrição</button>
        </div>
    </div>

</body>
</html>
